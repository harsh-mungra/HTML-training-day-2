<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table Layout</title>
</head>
<body>
    <table border="1">
        <tr id="1">
            <th rowspan="6">Day</th>
            <th colspan="3" rowspan="2">Seminar</th>
        </tr>
        <tr id="2"></tr>
        <tr id="3">
            <th colspan="2" rowspan="2">Schedule</th>
            <th rowspan="4">Topic</th>
        </tr>
        <tr id="4"></tr>
        <tr id="5">
            <th rowspan="2">Begin</th>
            <th rowspan="2">End</th>
        </tr>
        <tr id="6"></tr>
        <tr id="7">
            <td rowspan="4">Monday</td>
            <td rowspan="4">8:00 a.m.</td>
            <td rowspan="4">5:00 p.m.</td>
            <td rowspan="2">Introduction to HTML</td>
        </tr>
        <tr id="8"></tr>
        <tr id="9">
            <td rowspan="2">Validity: DTD and Relax NG</td>
        </tr>
        <tr id="10"></tr>
        <tr id="11">
            <td rowspan="6">Tuesday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">11:00 a.m.</td>
            <td rowspan="3">XPath</td>
        </tr>
        <tr id="12"></tr>
        <tr id="13">
            <td rowspan="2">11:00 a.m.</td>
            <td rowspan="2">2:00 p.m.</td>
        </tr>
        <tr id="14">
            <td rowspan="3">XSL Transformations</td>
        </tr>
        <tr id="15">
            <td rowspan="2">2:00 p.m.</td>
            <td rowspan="2">5:00 p.m.</td>
        </tr>
        <tr id="16"></tr>
        <tr id="17">
            <td rowspan="2">Wednesday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">12:00 p.m.</td>
            <td rowspan="2">XSL Formatting Objects</td>
        </tr>
        <tr id="18"></tr>
    </table>
</body>
</html>
